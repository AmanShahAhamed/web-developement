            <label for="rollNo">Roll NO</label>

            <label for="marks">Marks</label>
            <input type="text" class="area"id="marks" name="marks"><br>
            <div id="btn">
                <p id="btn-text">Submitt</p>
            </div>
        </div>
    </header>
    <main>
           <div class="content">
            <h1>Student Record</h1> 
           </div>
    </main>
