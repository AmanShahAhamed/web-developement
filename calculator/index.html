<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="bodyCalc">
          <div class="tittle">
                <h1>CALCULATOR</h1>
          </div>
          <div class="ansScreen">
                <p id="ans">0</p>
          </div>
          <div class="keypad">
               <div id="clear">
                   <p>AC</p>
               </div>
               <div id="sign">
                   <p>+/-</p>
               </div>
               <div id="percentage">
                   <p>%</p>
               </div>
               <div id="divide">
                   <p>/</p>
               </div>
               <div id="seven">
                   <p>7</p>
               </div>
               <div id="eight">
                   <p>8</p>
               </div>
               <div id="nine">
                   <p>9</p>
               </div>
               <div id="multiply">
                   <p>*</p>
               </div>
               <div id="four">
                   <p>4</p>
               </div>
               <div id="five">
                   <p>5</p>
               </div>
               <div id="six">
                   <p>6</p>
               </div>
               <div id="substraction">
                   <p>-</p>
               </div>
               <div id="one">
                   <p>1</p>
               </div>
               <div id="two">
                   <p>2</p>
               </div>
               <div id="three">
                   <p>3</p>
               </div>
               <div id="addition">
                   <p>+</p>
               </div>
               <div id="zero">
                   <p>0</p>
               </div>
               <div id="dot">
                   <p>.</p>
               </div>
               <div id="equal">
                   <p>=</p>
               </div>
          </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
